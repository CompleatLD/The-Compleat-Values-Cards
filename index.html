<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compleat Values Cards</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Geologica:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --teal: #32B7AC;
  --pink: #D72BA6;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: 'Geologica', sans-serif;
  background: var(--teal);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  text-align: center;
}

.deck {
  perspective: 1400px;
  margin-bottom: 20px; /* slightly smaller spacing */
}

.card {
  width: 360px;  /* smaller width */
  height: 520px; /* smaller height */
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.7s ease;
  cursor: pointer;
  transform: rotateY(180deg);
}

.card.flipped {
  transform: rotateY(0deg);
}

.card.shuffle {
  animation: shuffle 0.4s ease;
}

@keyframes shuffle {
  0% { transform: translateX(0) rotateY(180deg); }
  25% { transform: translateX(-6px) rotateY(180deg); }
  50% { transform: translateX(6px) rotateY(180deg); }
  100% { transform: translateX(0) rotateY(180deg); }
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25); /* slightly smaller shadow */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px; /* added padding to keep text visible */
}

/* FRONT */
.card-front {
  background: #ffffff;
  padding-top: 40px; /* reduce top padding */
}

#value {
  font-family: 'Anton', sans-serif;
  font-size: 48px; /* smaller font */
  color: var(--teal);
  margin-bottom: 40px; /* reduce spacing */
}

#title {
  font-size: 24px; /* smaller font */
  font-weight: 700;
  color: var(--pink);
  margin-bottom: 24px;
}

#prompt {
  font-size: 18px; /* smaller font */
  line-height: 1.4;
  color: var(--teal);
  max-width: 85%;
}

/* BACK */
.card-back {
  background: var(--teal);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-back img {
  width: 90%;
}

/* BUTTON */
button {
  background: var(--pink);
  border: none;
  color: white;
  padding: 14px 28px; /* slightly smaller */
  font-size: 18px;
  font-weight: 700;
  border-radius: 32px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* RESHUFFLE OVERLAY */
.reshuffle {
  position: fixed;
  inset: 0;
  background: rgba(50,183,172,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  font-weight: 800;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

.reshuffle.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="reshuffle" id="reshuffleMsg">Deck reshuffled</div>

<div class="app">
  <div class="deck">
    <div class="card" id="card">
      <div class="card-face card-front">
        <div id="value">Quality</div>
        <div id="title">Quality Hero</div>
        <div id="prompt">Give a shout-out to someone who consistently delivers high-quality work.</div>
      </div>

      <div class="card-face card-back">
        <img src="./CardBack.PNG" alt="Card Back">
      </div>
    </div>
  </div>

  <button id="drawBtn">Draw Card</button>
</div>

<script>
const card = document.getElementById('card');
const drawBtn = document.getElementById('drawBtn');
const reshuffleMsg = document.getElementById('reshuffleMsg');
const valueEl = document.getElementById('value');
const titleEl = document.getElementById('title');
const promptEl = document.getElementById('prompt');

/* FULL 66 CARD DECK */
const fullDeck = [
  // QUALITY
  { value:'Quality', title:'Quality Hero', text:'Give a shout-out to someone who consistently delivers high-quality work. Bonus points for sending them an e-card on Club Compleat.' },
  { value:'Quality', title:'Bug Hunt', text:'Find one small error, inconsistency, or process flaw this week and fix it or flag it.' },
  { value:'Quality', title:'Quality Check-in', text:'What does quality mean in your role?' },
  { value:'Quality', title:'Recent Win', text:'Think of one action you took in your most recent day at work, which lead to a higher quality output.' },
  { value:'Quality', title:'Pride and Passion', text:'Share one way you show pride in our products or brands through the quality of your work.' },
  // ... rest of the deck
];

let deck = [...fullDeck];

function showReshuffle() {
  reshuffleMsg.classList.add('show');
  setTimeout(() => reshuffleMsg.classList.remove('show'), 900);
}

function drawCard() {
  if (deck.length === 0) {
    deck = [...fullDeck];
    showReshuffle();
  }

  card.classList.remove('flipped');
  card.classList.add('shuffle');

  setTimeout(() => {
    const index = Math.floor(Math.random() * deck.length);
    const next = deck.splice(index, 1)[0];

    valueEl.textContent = next.value;
    titleEl.textContent = next.title;
    promptEl.textContent = next.text;

    card.classList.remove('shuffle');
    card.classList.add('flipped');
  }, 350);
}

drawBtn.addEventListener('click', drawCard);
card.addEventListener('click', () => card.classList.toggle('flipped'));
</script>

</body>
</html>

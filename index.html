<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compleat Card Deck</title>

  <style>
    :root {
      --teal: #43b7ad;
      --pink: #e43aa8;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: var(--teal);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      text-align: center;
    }

    .deck {
      perspective: 1200px;
      margin-bottom: 28px;
    }

    /* CARD */
    .card {
      width: 380px;
      height: 560px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;

      /* Start showing BACK */
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(0deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 22px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
      box-sizing: border-box;
    }

    /* FRONT */
    .card-front {
      background: var(--white);
      padding: 48px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #value {
      font-size: 64px;
      font-weight: 800;
      color: var(--teal);
      margin: 40px 0 24px;
      text-align: center;
    }

    #title {
      font-size: 28px;
      color: var(--pink);
      margin-bottom: 48px;
      text-align: center;
    }

    #prompt {
      font-size: 22px;
      line-height: 1.5;
      color: var(--teal);
      text-align: center;
      max-width: 300px;
    }

    /* BACK */
    .card-back {
      background: var(--teal);
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 88%;
      height: auto;
    }

    /* BUTTON */
    button {
      background: var(--pink);
      border: none;
      color: white;
      padding: 16px 36px;
      font-size: 20px;
      border-radius: 40px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="deck">
      <div class="card" id="card">
        <div class="card-face card-front">
          <h2 id="value">Quality</h2>
          <h3 id="title">Quality Hero</h3>
          <p id="prompt">
            Give a shout-out to someone who consistently delivers high-quality work.
          </p>
        </div>

        <div class="card-face card-back">
          <img src="./CardBack.PNG" alt="Card Back">
        </div>
      </div>
    </div>

    <button id="drawBtn">Draw Card</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const drawBtn = document.getElementById('drawBtn');
    const valueEl = document.getElementById('value');
    const titleEl = document.getElementById('title');
    const textEl = document.getElementById('prompt');

    const deck = [
      { value: 'Quality', title: 'Quality Hero', text: 'Give a shout-out to someone who consistently delivers high-quality work.' },
      { value: 'Integrity', title: 'True North Moment', text: 'Share a time you chose to do the right thing when it was hard.' },
      { value: 'Pace', title: 'Momentum Maker', text: 'What is slowing you or your team down?' },
      { value: 'Customer-first', title: 'Customer Lens', text: 'What would change if a customer helped make this decision?' },
      { value: 'Courage', title: 'Brave Move', text: 'Share a bold decision that helped the business.' },
      { value: 'One Compleat', title: 'One Team', text: 'How can you better support someone outside your team?' }
    ];

    function drawCard() {
      const next = deck[Math.floor(Math.random() * deck.length)];

      valueEl.textContent = next.value;
      titleEl.textContent = next.title;
      textEl.textContent = next.text;

      /* Always show FRONT when drawing */
      card.classList.add('flipped');
    }

    drawBtn.addEventListener('click', drawCard);

    /* Manual flip */
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compleat Values Cards</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Geologica:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --teal: #32B7AC;
  --pink: #D72BA6;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: 'Geologica', sans-serif;
  background: var(--teal);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  text-align: center;
}

.deck {
  perspective: 1400px;
  margin-bottom: 28px;
}

.card {
  width: 420px;
  height: 700px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.7s ease;
  cursor: pointer;
  transform: rotateY(180deg);
}

.card.flipped {
  transform: rotateY(0deg);
}

.card.shuffle {
  animation: shuffle 0.4s ease;
}

@keyframes shuffle {
  0% { transform: translateX(0) rotateY(180deg); }
  25% { transform: translateX(-8px) rotateY(180deg); }
  50% { transform: translateX(8px) rotateY(180deg); }
  100% { transform: translateX(0) rotateY(180deg); }
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* FRONT */
.card-front {
  background: #ffffff;
  padding-top: 70px;
}

#value {
  font-family: 'Anton', sans-serif;
  font-size: 64px;
  color: var(--teal);
  margin-bottom: 80px;
}

#title {
  font-size: 32px;
  font-weight: 700;
  color: var(--pink);
  margin-bottom: 40px;
}

#prompt {
  font-size: 26px;
  line-height: 1.45;
  color: var(--teal);
  max-width: 75%;
}

/* BACK */
.card-back {
  background: var(--teal);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-back img {
  width: 88%;
}

/* BUTTON */
button {
  background: var(--pink);
  border: none;
  color: white;
  padding: 16px 36px;
  font-size: 20px;
  font-weight: 700;
  border-radius: 40px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* RESHUFFLE OVERLAY */
.reshuffle {
  position: fixed;
  inset: 0;
  background: rgba(50,183,172,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  font-weight: 800;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

.reshuffle.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="reshuffle" id="reshuffleMsg">Deck reshuffled</div>

<div class="app">
  <div class="deck">
    <div class="card" id="card">
      <div class="card-face card-front">
        <div id="value">Quality</div>
        <div id="title">Quality Hero</div>
        <div id="prompt">Give a shout-out to someone who consistently delivers high-quality work.</div>
      </div>

      <div class="card-face card-back">
        <img src="./CardBack.PNG" alt="Card Back">
      </div>
    </div>
  </div>

  <button id="drawBtn">Draw Card</button>
</div>

<script>
const card = document.getElementById('card');
const drawBtn = document.getElementById('drawBtn');
const reshuffleMsg = document.getElementById('reshuffleMsg');
const valueEl = document.getElementById('value');
const titleEl = document.getElementById('title');
const promptEl = document.getElementById('prompt');

/* FULL 66 CARD DECK */

  { value:'Quality', title:'Quality Radar', text:'Where could quality slip in a current project?' },
  { value:'Quality', title:'Quality Habits', text:'What habit helps you maintain quality?' },
  { value:'Quality', title:'Pride and Passion', text:'How do you show pride through your work?' },
  { value:'Quality', title:'Bug Hunt', text:'Find a small error this week and fix or flag it.' },

  { value:'Integrity', title:'Trust Bank', text:'Build trust with a colleague today.' },
  { value:'Integrity', title:'Hold the Mirror', text:'Reflect on a recent decision.' },
  { value:'Integrity', title:'Rules or Results', text:'What would you do if rules were bent?' },
  { value:'Integrity', title:'True North Moment', text:'Share a time you chose the right thing.' },
  { value:'Integrity', title:'Moral Compass', text:'What integrity rule do you never break?' },
  { value:'Integrity', title:'Code of Honour', text:'How can your team live this value?' },
  { value:'Integrity', title:'Speak Up', text:'When did you last give honest feedback?' },
  { value:'Integrity', title:'Judgement Call', text:'Where do you draw the ethical line?' },
  { value:'Integrity', title:'Mirror Message', text:'What would future-you say about integrity?' },
  { value:'Integrity', title:'Lead with Values', text:'What guides you when answers are unclear?' },
  { value:'Integrity', title:'Diverse Voices', text:'How did another perspective help?' },

  // PACE
  { value:'Pace', title:'Momentum Maker', text:'What is slowing you down?' },
  { value:'Pace', title:'Work Smarter', text:'Where can efficiency improve?' },

  { value:'Pace', title:'Flow Finder', text:'What helps you focus?' },

  { value:'Courage', title:'Lead the Way', text:'Who inspired courage?' },

  { value:'One Compleat', title:'Skill Swap', text:'Skill to learn?' },
  { value:'One Compleat', title:'Lend a Hand', text:'Who needs help?' },
  { value:'One Compleat', title:'Breaking Silos', text:'Cross-team win?' },
  { value:'One Compleat', title:'Fresh Perspective', text:'New view helped?' }
];

let deck = [...fullDeck];

function showReshuffle() {
  reshuffleMsg.classList.add('show');
  setTimeout(() => reshuffleMsg.classList.remove('show'), 900);
}

function drawCard() {
  if (deck.length === 0) {
    deck = [...fullDeck];
    showReshuffle();
  }

  card.classList.remove('flipped');
  card.classList.add('shuffle');

  setTimeout(() => {
    const index = Math.floor(Math.random() * deck.length);
    const next = deck.splice(index, 1)[0];

    valueEl.textContent = next.value;
    titleEl.textContent = next.title;
    promptEl.textContent = next.text;

    card.classList.remove('shuffle');
    card.classList.add('flipped');
  }, 350);
}

drawBtn.addEventListener('click', drawCard);
card.addEventListener('click', () => card.classList.toggle('flipped'));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compleat Values Cards</title>

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --teal: #43b7ad;
      --pink: #e43aa8;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--teal);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      text-align: center;
    }

    .deck {
      perspective: 1400px;
      margin-bottom: 32px;
    }

    .card {
      width: 400px;
      height: 600px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;

      /* START ON BACK */
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(0deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 28px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.25);
      box-sizing: border-box;
    }

    /* FRONT */
    .card-front {
      background: var(--white);
      padding: 56px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #value {
      font-size: 72px;
      font-weight: 800;
      color: var(--teal);
      margin: 32px 0 20px;
      text-align: center;
    }

    #title {
      font-size: 30px;
      font-weight: 700;
      color: var(--pink);
      margin-bottom: 48px;
      text-align: center;
    }

    #prompt {
      font-size: 24px;
      font-weight: 500;
      line-height: 1.5;
      color: var(--teal);
      text-align: center;
      max-width: 320px;
    }

    /* BACK */
    .card-back {
      background: var(--teal);
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-back img {
      width: 88%;
      height: auto;
    }

    /* BUTTON */
    button {
      background: var(--pink);
      border: none;
      color: white;
      padding: 18px 40px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="deck">
      <div class="card" id="card">
        <div class="card-face card-front">
          <div id="value">Quality</div>
          <div id="title">Quality Hero</div>
          <div id="prompt">
            Give a shout-out to someone who consistently delivers high-quality work.
          </div>
        </div>

        <div class="card-face card-back">
          <img src="./CardBack.PNG" alt="Card Back">
        </div>
      </div>
    </div>

    <button id="drawBtn">Draw Card</button>
  </div>

  <script>
    const card = document.getElementById('card');
    const drawBtn = document.getElementById('drawBtn');
    const valueEl = document.getElementById('value');
    const titleEl = document.getElementById('title');
    const promptEl = document.getElementById('prompt');

    const fullDeck = [
      // QUALITY
      { value: 'Quality', title: 'Quality Hero', text: 'Give a shout-out to someone who consistently delivers high-quality work.' },
      { value: 'Quality', title: 'Quality Check-in', text: 'What does quality mean in your role?' },
      { value: 'Quality', title: 'Gold Standard', text: 'Define three non-negotiables of quality in your work.' },

      // INTEGRITY
      { value: 'Integrity', title: 'True North', text: 'Share a time you chose to do the right thing when it was hard.' },
      { value: 'Integrity', title: 'Speak Up', text: 'When did you last give honest feedback despite discomfort?' },

      // PACE
      { value: 'Pace', title: 'Momentum Maker', text: 'What is slowing you or your team down?' },
      { value: 'Pace', title: 'Quick Win', text: 'What task could you finish today?' },

      // CUSTOMER FIRST
      { value: 'Customer-first', title: 'Customer Lens', text: 'What would change if a customer helped decide?' },

      // COURAGE
      { value: 'Courage', title: 'Brave Move', text: 'Share a bold decision that helped the business.' },

      // ONE COMPLEAT
      { value: 'One Compleat', title: 'One Team', text: 'How can you better support someone outside your team?' }
    ];

    function drawCard() {
      const next = fullDeck[Math.floor(Math.random() * fullDeck.length)];

      valueEl.textContent = next.value;
      titleEl.textContent = next.title;
      promptEl.textContent = next.text;

      card.classList.add('flipped');
    }

    drawBtn.addEventListener('click', drawCard);

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>

<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compleat Values Cards</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Geologica:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --teal: #32B7AC;
  --pink: #D72BA6;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: 'Geologica', sans-serif;
  background: var(--teal);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.app {
  text-align: center;
}

.deck {
  perspective: 1400px;
  margin-bottom: 20px;
}

.card {
  width: 360px;
  height: 520px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.7s ease;
  cursor: pointer;
  transform: rotateY(180deg);
}

.card.flipped {
  transform: rotateY(0deg);
}

.card.shuffle {
  animation: shuffle 0.4s ease;
}

@keyframes shuffle {
  0% { transform: translateX(0) rotateY(180deg); }
  25% { transform: translateX(-6px) rotateY(180deg); }
  50% { transform: translateX(6px) rotateY(180deg); }
  100% { transform: translateX(0) rotateY(180deg); }
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
}

/* FRONT */
.card-front {
  background: #ffffff;
  padding-top: 40px;
}

#value {
  font-family: 'Anton', sans-serif;
  font-size: 48px;
  color: var(--teal);
  margin-bottom: 40px;
}

#title {
  font-size: 24px;
  font-weight: 700;
  color: var(--pink);
  margin-bottom: 24px;
}

#prompt {
  font-size: 18px;
  line-height: 1.4;
  color: var(--teal);
  max-width: 85%;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 10; /* max number of lines */
  -webkit-box-orient: vertical;
}

/* BACK */
.card-back {
  background: var(--teal);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card-back img {
  width: 90%;
}

/* BUTTON */
button {
  background: var(--pink);
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 32px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

/* RESHUFFLE OVERLAY */
.reshuffle {
  position: fixed;
  inset: 0;
  background: rgba(50,183,172,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
  font-weight: 800;
  color: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 999;
}

.reshuffle.show {
  opacity: 1;
}
</style>
</head>

<body>

<div class="reshuffle" id="reshuffleMsg">Deck reshuffled</div>

<div class="app">
  <div class="deck">
    <div class="card" id="card">
      <div class="card-face card-front">
        <div id="value">Quality</div>
        <div id="title">Quality Hero</div>
        <div id="prompt">Give a shout-out to someone who consistently delivers high-quality work.</div>
      </div>

      <div class="card-face card-back">
        <img src="./CardBack.PNG" alt="Card Back">
      </div>
    </div>
  </div>

  <button id="drawBtn">Draw Card</button>
</div>

<script>
const card = document.getElementById('card');
const drawBtn = document.getElementById('drawBtn');
const reshuffleMsg = document.getElementById('reshuffleMsg');
const valueEl = document.getElementById('value');
const titleEl = document.getElementById('title');
const promptEl = document.getElementById('prompt');

{ value:'Quality', title:'Quality Habits', text:'What is one habit you have developed which helps you maintain a good quality of work? What is another habit you would like to develop.' },

{ value:'Integrity', title:'Trust Bank', text:'Identify something you can do today to build trust with a colleague or stakeholder.' },
{ value:'Integrity', title:'Hold the Mirror', text:'Reflect on a decision you made recently, how did it align with our value of ‘integrity’.' },
{ value:'Integrity', title:'Rules or Results', text:'You witness a teammate bending the rules to meet a goal, what do you do?' },
{ value:'Integrity', title:'True North Moment', text:'Tell the group about the last time you chose to do the right thing, even when it was hard.' },
{ value:'Integrity', title:'Moral Compass', text:'What is one personal “integrity rule” you follow, no matter what?' },
{ value:'Integrity', title:'Code of Honour', text:'What are 3 main ways that you and your team can live out this value?' },
{ value:'Integrity', title:'Speak Up', text:'When was the last time you gave someone honest feedback, even when it was uncomfortable?' },
{ value:'Integrity', title:'Judgement Call', text:'Describe a time when you had to decide where to draw the ethical line.' },
{ value:'Integrity', title:'Mirror Message', text:'Imagine writing a note to your future self about how you could work with more integrity, what would it say?' },
{ value:'Integrity', title:'Lead with Values', text:'What values guide you when there is no clear right answer?' },
{ value:'Integrity', title:'Diverse Voices', text:'Think of a moment when a different perspective or opinion changed your approach. What did you learn?' },

{ value:'Customer-first', title:'Consistency Check', text:'Are your customers receiving a consistent level of service from you? If not, why not?' },
{ value:'Customer-first', title:'Invisible Impact', text:'What is something that you do to improve your customer experience, that the customer is not aware of?' },

{ value:'One Compleat', title:'Lend a Hand', text:'Identify an opportunity where you could lend a hand to someone else, reach out to them!' },
{ value:'One Compleat', title:'Breaking Down Silos', text:'Describe a time when cross-team collaboration led to a positive outcome.' },
{ value:'One Compleat', title:'A Fresh Perspective', text:'Recall an instance when a new perspective helped you or your team to a better outcome.' }
];

let deck = [...fullDeck];

function showReshuffle() {
  reshuffleMsg.classList.add('show');
  setTimeout(() => reshuffleMsg.classList.remove('show'), 900);
}

// Auto-scale prompt text
function adjustFontSize(el) {
  let fontSize = 18; // start font size
  el.style.fontSize = fontSize + 'px';
  while (el.scrollHeight > el.offsetHeight && fontSize > 12) {
    fontSize--;
    el.style.fontSize = fontSize + 'px';
  }
}

function drawCard() {
  if (deck.length === 0) {
    deck = [...fullDeck];
    showReshuffle();
  }

  card.classList.remove('flipped');
  card.classList.add('shuffle');

  setTimeout(() => {
    const index = Math.floor(Math.random() * deck.length);
    const next = deck.splice(index, 1)[0];

    valueEl.textContent = next.value;
    titleEl.textContent = next.title;
    promptEl.textContent = next.text;

    adjustFontSize(promptEl);

    card.classList.remove('shuffle');
    card.classList.add('flipped');
  }, 350);
}

drawBtn.addEventListener('click', drawCard);
card.addEventListener('click', () => card.classList.toggle('flipped'));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compleat Card Deck</title>

  <style>
    :root {
      --teal: #43b7ad;
      --pink: #e43aa8;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: var(--teal);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .app {
      text-align: center;
      color: var(--white);
    }

    .deck {
      perspective: 1200px;
      margin-bottom: 24px;
    }

    .card {
      width: 360px;
      height: 520px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      margin: 0 auto;
    }

    /* FLIP STATE */
    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 28px;
      box-sizing: border-box;
    }

    /* FRONT */
    .card-front {
      background: var(--white);
      color: var(--teal);
      transform: rotateY(180deg);
      text-align: left;
    }

    .card-front h2 {
      margin: 0 0 12px;
      font-size: 32px;
      color: var(--pink);
    }

    .card-front h3 {
      margin: 0 0 16px;
      font-size: 22px;
    }

    .card-front p {
      font-size: 18px;
      line-height: 1.4;
    }

    /* BACK */
    .card-back {
      background: var(--teal);
    }

    .card-back img {
      width: 90%;
      height: auto;
    }

    button {
      background: var(--pink);
      border: none;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 32px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    /* SHUFFLE â€“ NO ROTATION */
    .shuffle {
      animation: shuffle 0.35s ease-in-out;
    }

    @keyframes shuffle {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="deck">
      <div class="card" id="card">
        <div class="card-face card-back">
          <img src="./CardBack.png" alt="Card Back">
        </div>
        <div class="card-face card-front">
          <div>
            <h2 id="value">Quality</h2>
            <h3 id="title">Quality Hero</h3>
            <p id="prompt">Give a shout-out to someone who consistently delivers high-quality work.</p>
          </div>
        </div>
      </div>
    </div>

    <button id="drawBtn">Draw Card</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('card');
      const valueEl = document.getElementById('value');
      const titleEl = document.getElementById('title');
      const promptEl = document.getElementById('prompt');
      const drawBtn = document.getElementById('drawBtn');

      const deck = [
        { value: 'Quality', title: 'Quality Hero', text: 'Give a shout-out to someone who consistently delivers high-quality work.' },
        { value: 'Integrity', title: 'Trust Bank', text: 'Identify something you can do today to build trust with a colleague.' },
        { value: 'Pace', title: 'Momentum Maker', text: 'What is slowing you or your team down?' },
        { value: 'Courage', title: 'Brave Move', text: 'Share a time when a bold decision helped the business.' }
      ];

      drawBtn.addEventListener('click', () => {
        card.classList.remove('flipped');
        card.classList.add('shuffle');

        setTimeout(() => {
          const next = deck[Math.floor(Math.random() * deck.length)];
          valueEl.textContent = next.value;
          titleEl.textContent = next.title;
          promptEl.textContent = next.text;

          card.classList.remove('shuffle');
          card.classList.add('flipped');
        }, 350);
      });
    });
  </script>
</body>
</html>
